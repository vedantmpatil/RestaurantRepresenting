    <style>
        .form {
            display: block;
            margin: 40px -426px;
            width: 414px;
            height: 500px;
            padding: 33px;
            background: linear-gradient(#360033, transparent);
            color: white;
            border-radius: 30px;
            font-size: x-large;
            font-family: 'Mystery Quest', cursive;
        }

        .form:hover {
            background: linear-gradient(#f2709c, #ff9472);
        }

        .sect1 {
            /* border: 2px solid red; */
            margin: 80px 500px;
            padding: 0px;

        }

        .select1 {
            /* font-size: large; */

            border-radius: 30px;
        }

        body {
            background: url("https://chirayusuperspecialityhospital.com/wp-content/uploads/2019/06/contact-us-image-scaled.jpg") no-repeat center center fixed;

        }

        #submit {
            background-color: #723088;
            border: none;
            margin: 40px 200px;
            border-radius: 15px;
        }

            padding: 10px;

<body>


    <section class="sect1">
        <container class="form">
            <form class="mainform" action="/bookings" method="POST">
                <label for="name">Enter Name</label>
                <input class="myInp" id="name" name="name" type="text" value="">

                <label for="email">Enter Email</label>
                <input class="myInp" id="email" name="email" type="email" value="">

                <label for="number">Enter Number</label>

                <br>
                <label for="restaurants">Choose a Restaurant</label>
                <select id="restaurants" name="restaurants"  class="myInp">
                    <option value="Enchanted Orchid Bistro">Enchanted Orchid Bistro</option>
                    <option value="Mystique Mirage Lounge">Mystique Mirage Lounge</option>
                    <option value="Celestial Serenade Dining">Celestial Serenade Dining</option>
                    <option value="Elysian Spice Emporium">Elysian Spice Emporium</option>
                </select>
                <br>
                <input type="submit" name="submit" id="submit" class="myInp">
